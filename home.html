<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>Plant Disease</title>

  <link href="{{ url_for('static', filename='maicons.css')}}" rel="stylesheet" />

  <link href="{{ url_for('static', filename='bootstrap.css')}}" rel="stylesheet" />

  <link href="{{ url_for('static', filename='owl.carousel.css')}}" rel="stylesheet" />

  <link href="{{ url_for('static', filename='animate.css')}}" rel="stylesheet" />

  <link href="{{ url_for('static', filename='theme.css')}}" rel="stylesheet" />

</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  <header>
    

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#"><span class="text-primary"> Plant</span>-Disease</a>

      
       
        <div class="collapse navbar-collapse" id="navbarSupport">
          <ul class="navbar-nav ml-auto">
            
          </ul>
        </div> <!-- .navbar-collapse -->
      </div> <!-- .container -->
    </nav>
  </header>

  <div class="page-hero bg-image overlay-dark" style="background-image: url(../static/img/download.jpg);">
    <div class="hero-section">
      <div class="container text-center wow zoomIn">
        <span class="subhead">Let's make your life happier</span>
        <h1 class="display-4">Healthy Living</h1>
        <a href="#" class="btn btn-primary">Let's Consult</a>
      </div>
    </div>
  </div>


  <div class="page-section">
    <div class="container">
      <h1 class="text-center wow fadeInUp">Classification of  Plant Disease</h1>
      <form method="post" action="{{ url_for('upload_image')}}"
      enctype="multipart/form-data" class="main-form">
        <div class="row mt-5 ">
          <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
            <input type="file" class="form-control" name="file">
          </div>
        </div><br>

        <button type="submit" class="btn btn-primary mt-3 wow zoomIn">Submit</button>
      </form>
      <br>
      <div class="row mt-5 ">
        <div class="col-12 col-sm-6 py-2 wow fadeInRight">
            {% if aclass=="1"%}
            <h3 >This image is Either different Leaf or Not a Valid Image</h3>
            {% else %}
            <h3 >This image most likely belongs to {{aclass}} with a {{ascore}} percent confidence.</h3>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div> <!-- .page-section -->

  

  
      <hr>

        </div>
  </footer>



<script src="{{url_for('static', filename='jquery-3.5.1.min.js')}}"></script>

<script src="{{url_for('static', filename='bootstrap.bundle.min.js')}}"></script>

<script src="{{url_for('static', filename='owl.carousel.min.js')}}"></script>

<script src="{{url_for('static', filename='wow.min.js')}}"></script>

<script src="{{url_for('static', filename='theme.js')}}"></script>


  
</body>
</html>
